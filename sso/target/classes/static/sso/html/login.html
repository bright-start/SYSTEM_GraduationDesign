<!DOCTYPE HTML>
<html>

<head>
    <title>登陆</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="../css/login_style.css" type="text/css" media="all"/>
    <!-- Style-CSS -->
    <link rel="stylesheet" href="../css/fontawesome-all.css">
    <!-- Font-Awesome-Icons-CSS -->
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>

<body>
<!-- bg effect -->
<div id="bg">
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
</div>
<!-- //bg effect -->
<!-- title -->
<h1>Effect Login Form</h1>
<!-- //title -->
<!-- content -->
<div class="sub-main-w3">
    <form action="" method="post" onsubmit="return false">
        <h2>Login Now
            <i class="fas fa-level-down-alt"></i>
        </h2>
        <div class="form-style-agile">
            <label>
                <i class="fas fa-user"></i>
                Username
            </label>
            <input placeholder="Username" id="username" name="username" type="text" required autocomplete="off">
        </div>
        <div class="form-style-agile">
            <label>
                <i class="fas fa-unlock-alt"></i>
                Password
            </label>
            <input placeholder="Password" id="password" name="password" type="password" required autocomplete="off">
        </div>
        <div class="form-style-agile">
            <input placeholder="手机号" id="phone" name="phone" type="text" required autocomplete="off">
        </div>
        <div class="form-style-agile" >
            <input placeholder="验证码" style="width: 70%;" id="code" name="code" type="text" required autocomplete="off">
            <input style="width: 28%x;background-color: #f7296f;height: 47px;opacity: 0.8;outline: none" id="getcode" type="button" value="获取验证码"/>
        </div>
        <!-- checkbox -->
        <div class="wthree-text">
            <ul>
                <li>
                    <label class="anim">
                        <input type="checkbox" class="checkbox" id="flag">
                        <span>Remember me</span>
                    </label>
                </li>
                <li>
                    <a href="#">Forgot Password?</a>
                </li>
            </ul>
        </div>
        <!-- //checkbox -->
        <input type="submit" value="Log In" id="login">
    </form>
</div>
<!-- //content -->

<!-- copyright -->
<div class="footer">
    <p>Copyright &copy; 2018.Company name All rights reserved.
    </p>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/canva_moving_effect.js"></script>
<script>

    $("#login").click(function () {
        console.log("login");
        var username = $("#username").val();
        var password = $("#password").val();
        var flag = $("#flag").is(':checked');
        console.log(username+"-"+password+"-"+flag);
        $.ajax({
            url: "/sso/login",
            type: "POST",
            dataType: "json",
            data: {
                username: username,
                password: password,
                enable: flag
            },
            before: function () {

            },
            success: function (data) {
                console.log(data);
                if (data.code === 200) {
                    window.location.href = data.data;
                }

            },
            error: function (data) {
                alert("用户名或密码错误！");
            }
        });
    });
</script>
</body>

</html>
