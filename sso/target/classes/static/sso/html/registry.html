    <div class="content2">
        <h2>Sign Up Form</h2>
        <form>
            <input type="file" name="images" value="头像" autocomplete="off">
            <input type="text" name="username" id="username" value="USERNAME" autocomplete="off"
                   onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'NAME AND SURNAME';}">
            <input type="password" name="password" id="password" autocomplete="off">
            <input type="text" name="sex" list="sex" autocomplete="off"/>
            <datalist id="sex">
                <option>男</option>
                <option>女</option>
            </datalist>
            <input type="text" name="realName" value="真实姓名" autocomplete="off" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '真实姓名';}">
            <input type="text" name="phone" value="手机号" autocomplete="off" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '手机号';}">
            <input type="text" name="address" value="收货地址" autocomplete="off" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '收获地址';}">
            <input type="hidden" value="0" id="role"/>
            <input type="button" id="registry" class="register" value="Register">
        </form>
    </div>

<script type="text/javascript">
    $("#registry").click(function () {
        console.log("1");
        var username = $("#username").val();
        var password = $("#password").val();
        var role = $("#role").val();
        console.log(username+"-"+password+"-"+role);
        $.ajax({
            url: "/sso/registry",
            type: "POST",
            dataType: "json",
            data: {
                username: username,
                password: password,
                role:role
            },
            before: function () {

            },
            success: function (data) {
                if (data == 200) {
                    console.log("组册成功")
                }

            },
            error: function (data) {
            }
        });
    });
</script>
