        <div class="content-w3ls">

            <div class="text-center"

                <span id="shop"
                      style="margin: 30px;color:lightslategray;" role="none">店铺注册</span>
                <input type="hidden" id="role"/>
            </div>
            <div id="user_show" style="height: 330px;overflow: scroll">
                <div class="content-bottom">
                    <form action="#" id="dataForm" onsubmit="return false;">
                        <div class="field-group">
                            <span class="fa fa-photo" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="file" id="myInput4" type="file" placeholder="上传头像">
                            </div>
                        </div>
                        <div style="width: 320px">
                            <span class="fa fa-info" id="tip3"
                                  style="color:darkgray;margin-left: 20px;margin-top: 2px;"></span>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-user" aria-hidden="true" id="flag"></span>
                            <div class="wthree-field">
                                <input name="username" id="text1" type="text" value="" placeholder="昵称/手机号/邮箱" required
                                       autocomplete="off"><br>
                            </div>
                        </div>
                        <div style="width: 320px">
                            <span class="fa fa-info" id="tip1"
                                  style="color:red;margin-left: 20px;margin-top: 2px;"></span>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input id="myInput" type="Password" placeholder="Password" required autocomplete="off">
                            </div>
                        </div>
                        <div style="width: 320px">
                            <p class="fa fa-info" id="tip2"
                               style="color:darkgray;margin-left: 20px;margin-top: 2px;"></p>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="password" id="myInput2" type="Password" placeholder="RepeatPassword"

                        </div>
                        <div class="field-group">

                            <div class="wthree-field">
                                <input name="sex" id="myInput3" type="text" placeholder="性别" required
                                       autocomplete="off" list="sex">
                                <datalist id="sex">
                                    <option>男</option>
                                    <option>女</option>
                                </datalist>
                            </div>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-mobile-phone" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="bindPhone" id="myInput5" type="text" placeholder="绑定手机号" required
                                       autocomplete="off">
                            </div>
                        </div>
                        <div style="width: 320px">
                            <p class="fa fa-info" id="tip4"
                               style="color:darkgray;margin-left: 20px;margin-top: 2px;"></p>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-pencil-square" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="realName" id="myInput6" type="text" placeholder="真实姓名" autocomplete="off">
                            </div>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-phone" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="phone" id="myInput8" type="text" placeholder="收货手机号" autocomplete="off">

                        </div>
                        <div class="field-group">
                            <span class="fa fa-home" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="address" id="myInput9" type="text" placeholder="收获地址" autocomplete="off">
                            </div>

                        <div class="wthree-field">
                            <button type="submit" class="btn" id="registry" onclick="return false;">Get Started</button>

<script src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

    $("#user_show").show();
    $("#role").val(0);
    $("#tip1").hide();
    $("#tip2").hide();
    $("#tip3").hide();
    $("#tip4").hide();


    $("#user").click(function () {
        $("#user").css({"color": "goldenrod"});
        $("#shop").css({"color": "lightslategray"});
        $("#role").val(0);
        $("#user_show").show();
    });
    $("#shop").click(function () {
        $("#shop").css({"color": "lightslategray"});
        $("#shop").css({"color": "goldenrod"});
        $("#role").val(1);
        $("#shop_show").hide();
    });

    $("#myInput4").change(function () {
        var filePath = document.getElementById("myInput4").value;
        var mimeTypeList = ["jpg", "jpeg", "png"];
        var isAllow = false;
        for (mimeType in mimeTypeList) {
            if (filePath.endsWith(mimeType)) {
                isAllow = true;
            }
        }
        if (!isAllow) {
            $("#tip3").html("&nbsp;非法格式,只允许上传jpg,jpeg,png格式文件").show();
        }
    });

    $("#myInput4").change(function () {
        $.ajax({
            //文件上传并回显
        })
    });

    $("#text1").blur(function () {
        var username = $("#text1").val();
        if(username === null || username === ""){
            $("#tip1").html("昵称不能为空").show();
            return;
        }
        console.log(username);
        $.ajax({
            url: "/sso/checkUsername",
            type: "POST",
            data: {
                "username": username
            },
            dataType: "json",
            before: function (data) {
                $("#flag").removeClass("fa-user fa-check fa-remove").addClass("fa-spinner");
            },
            success: function (data) {
                if (data.code === 200) {
                    if (data.message === "OK") {
                        $("#tip1").html("").hide();
                        $("#flag").removeClass("fa-spinner fa-remove").addClass("fa-check");
                    } else {
                        $("#flag").removeClass("fa-spinner fa-check").addClass("fa-remove");
                        $("#tip1").html(data.message).show();
                    }
                }
            },
            fail: function (data) {
            }

        })
    });

    $("#myInput").blur(function () {
        var pass = $("#myInput").val();
        if (pass === "") {
            return;
        }
        if (pass.length < 6) {
            $("#tip2").html("&nbsp;密码至少为6位").show();
        } else if (pass.length > 16) {
            $("#tip2").html("&nbsp;密码长度上限为16位").show();
        } else if (/[\u4e00-\u9fa5]/.test(pass)) {
            $("#tip2").html("&nbsp;密码不支持中文").show();
        }
        //确少白名单密码格式匹配

        //密码强度检测
        if (/^[0-9]{6,8}$|^[a-zA-Z]{6,8}$/.test(pass)) {
            $("#tip2").html("<span>密码强度</span><span style='color:red;'>&nbsp;弱&nbsp;</span><span class='fa-star'style='color:red;'/><span class='fa-star-o'style='color:red;'/><span class='fa-star-o'style='color:red;'/>").show();
        } else if (/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,12}$/.test(pass)) {
            $("#tip2").html("<span>密码强度</span><span style='color:orange;'>&nbsp;中&nbsp;</span><span class='fa-star'style='color:orange;'/><span class='fa-star'style='color:orange;'/><span class='fa-star-o'style='color:orange;'/>").show();
        } else if (/^(?=.*\d)(?=.*[a-zA-Z])(?=.*[~!@#$%^&*])[\da-zA-Z~!@#$%^&*]{12,16}$/.test(pass)) {
            $("#tip2").html("<span>密码强度</span><span style='color:green;'>&nbsp;强&nbsp;</span><span class='fa-star' color:green;/><span class='fa-star'color:green;/><span class='fa-star'color:green;/>").show();
        }
    });

    $("#myInput2").blur(function () {
        var pass = $("#myInput").val();
        if (pass === null) {
            $("#tip2").html("&nbsp;请输入密码").show();
            $("#myInput").val("");
        }
    });

    $("#myInput5").blur(function () {
        var phoneNumber = $("#myInput5").val();
        //手机格式校验
        if (!/^1[34578]\d{9}$/.test(phoneNumber)) {
            $("#tip4").html("&nbsp;手机格式错误").show();
        }
        $("myInput8").val(phoneNumber);
    });

    $("#registry").click(function () {


        //两次密码输入检查
        if ($("#myInput").val === $("#myInput2").val()) {
            alert("两次输入的密码不一致");
        }

        var obj = {
            user: {
                username: $("#text1").val(),
                password: $("#myInput2").val(),
                sex: $("#myInput3").val() === "男" ? 0 : 1,
                image: document.getElementById("myInput4").value,
                roleId: $("#role").val(),
                bindPhone: $("#myInput5").val()
            },
            userInfo: {
                loginType: "PC",
                realName: $("#myInput6").val(),
                phone: $("#myInput8").val(),
                address: $("#myInput9").val()
            }
        };
        var data = JSON.stringify(obj);
        console.log(data);
        $.ajax({
            url: "/sso/registry",
            type: "POST",
            data: data,
            contentType: "application/json;utf-8",
            dataType: "json",
            before: function (data) {

            },
            success: function (data) {
                if (data.code === 200) {

                }
            }
        })
    });
</script>
