                    <form action="#" id="dataForm" onsubmit="return false;">
                        <div class="field-group">

                            <div class="wthree-field">

                            </div>
                        </div>
                        <div style="width: 320px">

                        </div>
                        <div class="field-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <div class="wthree-field">

                        </div>
                        <div class="field-group">

                        <div class="field-group">

                            <div class="wthree-field">
                                <input name="shopName" id="shopName" type="text" placeholder="店铺名字" autocomplete="off">

                        <div class="field-group">

                        <div class="field-group">

                            <div class="wthree-field">
                                <input name="shopCompany" id="shopCompany" type="text" placeholder="店铺所属公司"
                                       autocomplete="off">
                            </div>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-home" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="legelPerson" id="legelPerson" type="text" placeholder="店铺法人"
                                       autocomplete="off">
                            </div>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-home" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="bankCard" id="bankCard" type="text" placeholder="店铺收支银行卡"
                                       autocomplete="off">

                        <div class="field-group">
                            <span class="fa fa-home" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="sendPhone" id="sendPhone" type="text" placeholder="寄件电话"
                                       autocomplete="off">
                            </div>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-home" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="sendAddress" id="sendAddress" type="text" placeholder="寄件地址"
                                       autocomplete="off">
                            </div>
                        </div>
                        <div class="wthree-field">
                            <button type="submit" class="btn" id="shop_registry" onclick="return false;">申请店铺</button>
                        </div>
                        <ul class="list-login-bottom">
                            <li class="">
                                <a href="login.html" class="">没有会员号，点击创建</a>
                            </li>
                            <li class="">
                                <a href="#" class="text-right">Need Help?</a>
                            </li>
                            <li class="clearfix"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="bottom-grid1">
            <div class="links">
                <ul class="links-unordered-list">
                    <li class="">
                        <a href="#" class="">About Us</a>
                    </li>
                    <li class="">
                        <a href="#" class="">Privacy Policy</a>
                    </li>
                    <li class="">

                    </li>

            </div>
            <div class="copyright">

                </p>

</section>
<script src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

    $("#user_show").show();
    $("#shop_show").hide();
    $("#role").val(0);
    $("#tip1").hide();
    $("#tip2").hide();
    $("#tip3").hide();
    $("#tip4").hide();

    $("#tip11").hide();
    $("#tip12").hide();
    $("#tip13").hide();


    $("#user").click(function () {
        $("#user").css({"color": "goldenrod"});
        $("#shop").css({"color": "lightslategray"});
        $("#role").val(0);
        $("#user_show").show();
        $("#shop_show").hide();
        $("#role").val(0);
    });
    $("#shop").click(function () {
        $("#user").css({"color": "lightslategray"});
        $("#shop").css({"color": "goldenrod"});
        $("#role").val(1);
        $("#shop_show").show();
        $("#user_show").hide();
        $("#role").val(1);
    });

    $("#myInput4").change(function () {
        var filePath = document.getElementById("myInput4").value;
        var mimeTypeList = ["jpg", "jpeg", "png"];
        var isAllow = false;
        var ext = filePath.substring(filePath.lastIndexOf(".")+1);
        console.log(ext);
        for (var i=0;i< mimeTypeList.length;i++) {
            if (ext === mimeTypeList[i]) {
                isAllow = true;
            }
        }
        if (!isAllow) {
            $("#tip3").html("&nbsp;非法格式,只允许上传jpg,jpeg,png格式文件").show();
        }else{
            $("#tip3").html("").hide();
            var formData = new FormData();
            formData.append("file", $('#myInput4')[0].files[0]);
            $.ajax({
                //文件上传并回显
                url: "/sso/upload",
                type: "POST",
                data: formData,
                /**
                *必须false才会自动加上正确的Content-Type
                */
                contentType: false,
                /**
                * 必须false才会避开jQuery对 formdata 的默认处理
                * XMLHttpRequest会对 formdata 进行正确的处理
                */
                processData: false,
                success: function(data){
                    if(data.code === 200){
                        $("#show_img").attr("src",data.data);
                    }
                }
            })
        }
    });

   $("#logo_file").change(function () {
        var filePath = document.getElementById("logo_file").value;
        var mimeTypeList = ["jpg", "jpeg", "png"];
        var isAllow = false;
        var ext = filePath.substring(filePath.lastIndexOf(".")+1);
        console.log(ext);
        for (var i=0;i< mimeTypeList.length;i++) {
            if (ext === mimeTypeList[i]) {
                isAllow = true;
            }
        }
        if (!isAllow) {
            $("#tip13").html("&nbsp;非法格式,只允许上传jpg,jpeg,png格式文件").show();
        }else{
            $("#tip13").html("").hide();

            var formData = new FormData();
            formData.append("file", $('#logo_file')[0].files[0]);
            $.ajax({
                //文件上传并回显
                url: "/sso/upload",
                type: "POST",
                data: formData,
                /**
                *必须false才会自动加上正确的Content-Type
                */
                contentType: false,
                /**
                * 必须false才会避开jQuery对 formdata 的默认处理
                * XMLHttpRequest会对 formdata 进行正确的处理
                */
                processData: false,
                success: function(data){
                    if(data.code === 200){
                        $("#show_img").attr("src",data.data);
                    }
                }
            })
        }
    });


    $("#text1").blur(function () {
        var username = $("#text1").val();
        if(username === null || username === ""){
            $("#tip1").html("昵称不能为空").show();
            return;
        }
        console.log(username);
        $.ajax({
            url: "/sso/checkUsername",
            type: "POST",
            data: {
                "username": username
            },
            dataType: "json",
            before: function (data) {
                $("#flag").removeClass("fa-user fa-check fa-remove").addClass("fa-spinner");
            },
            success: function (data) {
                if (data.code === 200) {
                    if (data.message === "OK") {
                        $("#tip1").html("").hide();
                        $("#flag").removeClass("fa-spinner fa-remove").addClass("fa-check");
                    } else {
                        $("#flag").removeClass("fa-spinner fa-check").addClass("fa-remove");
                        $("#tip1").html(data.message).show();
                    }
                }
            },
            fail: function (data) {
            }

        })
    });

    $("#myInput").blur(function () {
        var pass = $("#myInput").val();
        if (pass === "") {
            return;
        }
        if (pass.length < 6) {
            $("#tip2").html("&nbsp;密码至少为6位").show();
        } else if (pass.length > 16) {
            $("#tip2").html("&nbsp;密码长度上限为16位").show();
        } else if (/[\u4e00-\u9fa5]/.test(pass)) {
            $("#tip2").html("&nbsp;密码不支持中文").show();
        }
        //确少白名单密码格式匹配

        //密码强度检测
        if (/^[0-9]{6,8}$|^[a-zA-Z]{6,8}$/.test(pass)) {
            $("#tip2").html("<span>密码强度</span><span style='color:red;'>&nbsp;弱&nbsp;</span><span class='fa-star'style='color:red;'/><span class='fa-star-o'style='color:red;'/><span class='fa-star-o'style='color:red;'/>").show();
        } else if (/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,12}$/.test(pass)) {
            $("#tip2").html("<span>密码强度</span><span style='color:orange;'>&nbsp;中&nbsp;</span><span class='fa-star'style='color:orange;'/><span class='fa-star'style='color:orange;'/><span class='fa-star-o'style='color:orange;'/>").show();
        } else if (/^(?=.*\d)(?=.*[a-zA-Z])(?=.*[~!@#$%^&*])[\da-zA-Z~!@#$%^&*]{12,16}$/.test(pass)) {
            $("#tip2").html("<span>密码强度</span><span style='color:green;'>&nbsp;强&nbsp;</span><span class='fa-star' color:green;/><span class='fa-star'color:green;/><span class='fa-star'color:green;/>").show();
        }
    });

    $("#myInput2").blur(function () {
        var pass = $("#myInput").val();
        if (pass === null) {
            $("#tip2").html("&nbsp;请输入密码").show();
            $("#myInput").val("");
        }
    });

    $("#myInput5").blur(function () {
        var phoneNumber = $("#myInput5").val();
        //手机格式校验
        if (!/^1[34578]\d{9}$/.test(phoneNumber)) {
            $("#tip4").html("&nbsp;手机格式错误").show();
        }
        $("myInput8").val(phoneNumber);
    });

    $("#registry").click(function () {


        //两次密码输入检查
        if ($("#myInput").val === $("#myInput2").val()) {
            alert("两次输入的密码不一致");
        }

        var obj = {
            user: {
                username: $("#text1").val(),
                password: $("#myInput2").val(),
                sex: $("#myInput3").val() === "男" ? 0 : 1,
                image: document.getElementById("myInput4").value,
                roleId: $("#role").val(),
                bindPhone: $("#myInput5").val()
            },
            userInfo: {
                loginType: "PC"
            }
        };
        var data = JSON.stringify(obj);
        console.log(data);
        $.ajax({
            url: "/sso/registry",
            type: "POST",
            data: data,
            contentType: "application/json;utf-8",
            dataType: "json",
            before: function (data) {

            },
            success: function (data) {
                if (data.code === 200) {
                    window.location.href="login.html";
                }
            }
        })
    });
    $("#shop_registry").click(function () {

        var obj = {
            roleId: $("#role").val(),
            username: $("#name").val(),
            password: $("#pass").val(),
            bindPhone: $("#bindPhone").val(),
            logoPath: $("#logo_path").val(),
            shopName: $("#shopName").val(),
            shopDesc: $("#shopDesc").val(),
            shopCompany: $("#shopCompany").val(),
            bankCard: $("#bankCard").val(),
            legelPerson: $("#legelPerson").val(),
            phone: $("#sendPhone").val(),
            address:$("#sendAddress").val()
        };
        var data = JSON.stringify(obj);
        console.log(data);
        $.ajax({
            url: "/sso/shop/registry",
            type: "POST",
            data: data,
            contentType: "application/json;utf-8",
            dataType: "json",
            before: function (data) {

            },
            success: function (data) {
                if (data.code === 200) {
                    console.log("已申请店铺");
                    window.location.href="login.html";
                }
            }
        })
    });

</script>
</body>
</html>
