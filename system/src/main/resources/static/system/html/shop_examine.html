<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../plugins/angularjs/pagination.js"></script>
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/service/shopService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/shopController.js"></script>
</head>
<body ng-app="system" ng-controller="shopController"
      class="hold-transition skin-red sidebar-mini">
<div class="box-header with-border">
    <h3 class="box-title">店铺审核</h3>
</div>
<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">
        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <div class="has-feedback"></div>
                    </button>
                    <button type="button" class="btn btn-default" title="删除"
                            ng-click="apply(1)">
                        <i class="fa fa-trash-o"></i>审核通过
                    </button>
                    <button type="button" class="btn btn-default" title="删除"
                            ng-click="apply(2)">
                        <i class="fa fa-trash-o"></i>审核未通过
                    </button>
                    <button type="button" class="btn btn-default" title="刷新"
                            onclick="window.location.reload();">
                        <i class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            账号：
            <span class="layui-input-inline">
                    <input type="text" ng-model="searchEntity.username" autocomplete="off" class="layui-input">
            </span>
            <button ng-click="reloadList();" class="btn btn-default">查询</button>
            <div class="has-feedback"></div>
        </div>
    </div>
</div>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th class="" style="padding-right: 0px">
            <input type="checkbox" class="icheckbox_square-blue" title="全选">
        </th>
        <th>账号</th>
        <th>店铺logo</th>
        <th>店铺名称</th>
        <th>绑定手机号</th>
        <th>所属公司</th>
        <th>公司法人</th>
        <th>收支银行卡号</th>
        <th>寄送地址</th>
        <th>寄送联系方式</th>
        <th>店铺状态</th>
        <th>申请时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="entity in list">
        <td>
            <input type="checkbox" ng-click="updateSelection($event,entity.shop_id)">
        </td>
        <td style="background-color:#c2f3c2">{{entity.username}}</td>
        <!--        存在ssrf攻击，后面修复-->
        <td><img src="{{entity.shop_image}}" style="width:40px"/></td>
        <td>{{entity.shop_name}}</td>
        <td>{{entity.bind_phone}}</td>
        <td>{{entity.shop_company}}</td>
        <td>{{entity.shop_legel_person}}</td>
        <td>{{entity.shop_bank_card}}</td>
        <td>{{entity.shop_address}}</td>
        <td>{{entity.shop_send_phone}}</td>
        <td>
            <span ng-if="entity.shop_status == 0">申请中</span>
        </td>
        <td>{{entity.shop_createtime}}</td>
    </tr>
    </tbody>
</table>
<!--数据列表/-->
<tm-pagination conf="paginationConf"></tm-pagination>
</body>
</html>
