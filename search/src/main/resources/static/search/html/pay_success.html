<script>
    //lunbo-begin
    var i = 0;
    var total = 3;
    var time;
    var color = 'orange';
    if (color == '' || color == "red") {
        color = '#e63140';
    }
    else if (color == "blue") {
        color = "#2888EA";
    }
    else if (color == "orange") {
        color = "#f66000";
    }
    else if (color == "green") {
        color = "#009237";
    }
    $(function () {
        if (logo == "") {
            canvas();
            //smallcanvas();
        }
    });
    function canvas() {
        var c = document.getElementById("myCanvas");
        var context = c.getContext("2d");
        var text = orgname;

        var fontSize = 38;
        if (text.length > 8) {
            fontSize = 30;
        }

        context.fillStyle = color;
        context.fillRect(0, 0, 600, 200);
        context.font = "normal " + fontSize + "px Arial";
        context.fillStyle = "white";
        context.fillText(text, (c.width - context.measureText(text).width) / 2, c.height / 4);
        $("#myCanvas").show();
    }




</script>
